<div ng-repeat="category in main">
	<label class="checkbox inline"  style="font-weight: normal">
		<input 	type="checkbox" 
				ng-change="getSubcategory(category, cb)"
				ng-model="cb">
		</input>
		{{category.name}}
	</label>
</div>
<div ng-repeat="category in sub" >
	<hr ng-if="category">
	<p ng-if="category"><strong>Subcategories of {{category.category.name}}</storng></p>
	<div ng-repeat="s in category.category.subCategories">
		<label class="checkbox inline" style="font-weight: normal">
			<input 	type="checkbox" 
					ng-change="getSubcategory(s, cb)"
					ng-model="cb">
			</input>
		{{s.name}}
		</label>
	</div>
	<hr  ng-if="category">
</div>
<pre>
	{{sub | json}}
</pre>
