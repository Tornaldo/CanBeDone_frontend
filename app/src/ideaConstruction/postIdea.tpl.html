<div class="browse">
    <div class="container">
        <div class="row">
            <h1>Add idea</h1>
        </div>
        <form name="form" novalidate valid-submit="submit()" >
            <div class="row">
                <ng-include src="'/src/ideaConstruction/securitySettings/accessControlForm.tpl.html'" ></ng-include>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-8">

                    <div class="form-group" ng-class="{
                    'has-error': form.title.$invalid && form.$submitted,
                    'has-success': form.$submitted && form.title.$valid}">

                    <label class="control-label" for="titleInput">Title</label>
                    <input ng-model="idea.title" name="title" id="titleInput" type="text" class="form-control" placeholder="Enter title" required>
                    <span class="help-block"
                    ng-show="form.title.$invalid && form.$submitted">Required</span>

                </div>

                <div class="form-group" ng-class="{
                'has-error': form.what.$invalid && form.$submitted || form.what.$error.maxlength,
                'has-success': form.$submitted && form.what.$valid}">

                <label class="control-label" for="whatArea">What</label>
                <textarea ng-model="idea.shortDescriptionWhat" name="what" id="whatArea" rows="4" class="form-control"
                placeholder="Summarize what your idea is in 160 characters or less." required ng-maxlength="160"></textarea>
                <span class="help-block"
                ng-show="form.what.$error.required && form.$submitted">Required</span>
                <span class="help-block"
                ng-show="form.what.$error.maxlength">Max 160 characters! Short and sweet</span>

            </div>

            <div class="form-group"  ng-class="{
            'has-error': form.why.$error.maxlength,
            'has-success': form.$submitted && form.why.$valid}">
            <label class="control-label" for="whyArea">Why (optional)</label>
            <textarea ng-model="idea.shortDescriptionWhy" name="why" id="whyArea" rows="4" class="form-control"
            placeholder="Summarize in 160 characters or less what the point of the idea is. What good will it do?" ng-maxlength="160"></textarea>
            <span class="help-block"
            ng-show="form.why.$error.maxlength">Max 160 characters! Short and sweet</span>
        </div>


    </div>
    <div class="col-xs-6 col-md-4">

        <div class="form-group spacer">
            <img src="../bundles/idesidejsandcss/images/noImage.gif" class="img-rounded">
        </div>

        <div class="form-group">
            <select ng-model="language" ng-options="language.name for language in languages"
            class="form-control"></select>
        </div>

    </div>
   </div>

    <div class="row">
        <div class="form-group">
            <label>Tags</label>
            <tags-input custom-class="bootstrapCustom" ng-model="idea.tags" id="tagsInput"></tags-input>
        </div>

        <div class="form-group">
            <label for="ideaDescription">Idea description</label>
            <summernote class="form-control" ng-model="idea.description" id="ideaDescription"
            placeholder="Describe your idea" height="400"></summernote>

        </div>


    </div>

    <div class="row">
        <input type="submit"  class="btn btn-primary btn-lg" value="Post idea" />
    </div>
</div>
</form>
</div>


<pre>
    {{ idea }}
</pre>
