<form name="form" novalidate valid-submit="submitFaq()" >
    <div ng-repeat="elem in faq">
    	<textarea placeholder="Question" ng-model="elem.question">
    	</textarea>
    	<textarea placeholder="Answer" ng-model="elem.answer">
    	</textarea>
        <input type="button" ng-click="removeQuestionAnswer($index)" value="Remove">
    </div>
	<input type="button" ng-click="addQuestionAnswer()" value="Add new question" />
	<input type="submit" value="Post faq"/>
</form>
